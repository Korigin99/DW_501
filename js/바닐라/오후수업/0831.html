<script>
    for(var i=1;i<10;i++){
        console.log(i*3);
    }
    console.log('==============');
    for(var i=1;i<=30;i++){
        console.log(i);
        if(i==10){
            console.log('멈추세요');
            break;
        }
    }

    var count = 0;
    for(var i=1; i<=30;i++){
        if(i%2==0){
            count++;
        }
        if(count>=5){
            console.log('멈춰');
            break;
        }
    }
    console.log("짝수의 개수는 "+count+"입니다.");



</script>
