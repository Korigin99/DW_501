    var out = "user : ";
    var num31 = 0;
    var turn = true;
    var cnt = 0;
    var max = 31;

    function input() {
        if (cnt == 3) {
            alert("3번 입력 했습니다. 입력 완료를 눌러주세요");
            return;
        }
        var num = document.querySelector("#num");
        if ((num.value <= num31) || (!turn && num.value > num31 + 1)) {
            alert("잘 못 입력했습니다. 패배......");
            return;
        }
        turn = true;
        num31 = num.value;
        num.value = "";
        num.focus();
        cnt++;
        out += num31 + "  ";
        if (num31 == 31) {
            complete();
        }
    }
    function complete() {
        var res = document.querySelector("#result");
        res.innerHTML = out;
        if (num31 == 31) {
            alert("너 패배");
            return
        }
        var com = Math.floor(Math.random() * 3) + 1;
        out += "<br> com : ";
        var i = 1;
        while (i <= com) {
            out += ++num31 + "   ";
            if (num31 == 31) break;
            i++;
        }
        res.innerHTML = out;
        turn = false;
        if (num31 == 31) {
            alert("컴퓨터 패배");
            return;
        }
        out += "<br> user : "
        cnt = 0;
    }

    function check() {
        if (window.event.keyCode == 13)
            input();
    }
