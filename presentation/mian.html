<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>presentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }

        #mask {
            width: 100%;
            height: auto;
        }

        .dp {
            width: 100%;
            height: 100vh;
            position: relative;
            background-position: center;
            background-size: cover;
        }

        .header {
            background-image: url("f1.jpg");
        }

        .subject1 {
            background-image: url("f2.png");
        }

        .subject2 {
            background-image: url("f3.png");
        }

        .subject3 {
            background-image: url("f4.jpg");
        }

        .footer {
            background-image: url("f5.jpg");
        }

        .main_box {
            position: absolute;
            width: 600px;
            height: 400px;
            background: #FCFCFC;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #909090;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }

        .main_title {
            width: 100%;
            height: 150px;
            line-height: 150px;
            font-size: 35px;
            font-weight: 800;
            text-align: center;
        }

        .main_text {
            width: 100%;
            height: 250px;
            line-height: 250px;
            font-size: 30px;
            font-weight: 700;
            text-align: center;
        }

        .title {
            width: 100%;
            height: 150px;
            line-height: 150px;
            font-size: 35px;
            font-weight: 800;
            text-align: center;
        }

        .text {
            width: 100%;
            height: 250px;
            /* line-height: 250px; */
            font-size: 30px;
            font-weight: 700;
            text-align: center;
            padding: 0 20px 20px 20px;
        }

        .text ol li {
            width: 100%;
            height: 60px;
            line-height: 60px;
            margin-top: 20px;
        }

        .text1 {
            width: 100%;
            height: 250px;
            display: flex;
        }

        .t1 {
            width: 32%;
            height: 230px;
            margin: 10px;
            border: 1px solid #D5D5D5;
        }

        .text_title {
            width: 100%;
            height: 30px;
            line-height: 30px;
            font-size: 25px;
            font-weight: 700;
            text-align: center;
        }

        .text_1 {
            width: 100%;
            height: 200px;
            padding: 10px;
            text-align: left;
        }

        .text_1 ul li {
            width: 100%;
            height: 30px;
            line-height: 30px;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="mask">
        <div class="header dp">
            <div class="main_box">
                <div class="main">
                    <div class="main_title">1팀</div>
                    <div class="main_text">김기원 & 김민정</div>
                </div>
            </div>
        </div>
        <div class="subject1 dp">
            <div class="main_box">
                <div class="main">
                    <div class="title">목차</div>
                    <div class="text">
                        <ol>
                            <li>1. 선택한 언어</li>
                            <li>2. 그 이유</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="subject2 dp">
            <div class="main_box">
                <div class="main">
                    <div class="title">선택한 언어 : Java</div>
                    <div class="text">
                        <ol>
                            <li>1. 근본</li>
                            <li>2. 비율</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="subject3 dp">
            <div class="main_box">
                <div class="main">
                    <div class="title">1. 근본</div>
                    <div class="text">
                        Java
                        <hr><br>
                        1995년에 개발된<br>
                        객체 지향 프로그래밍 언어
                    </div>
                </div>
            </div>
        </div>
        <div class="footer dp">
            <div class="main_box">
                <div class="main">
                    <div class="title">2. 비율</div>
                    <div class="text1">
                        <div class="kakao t1">
                            <div class="text_title">Java</div>
                            <div class="text_1">
                                <ul>
                                    <li>대전 지역</li>
                                    <li>5,084 건</li>
                                </ul>
                            </div>
                        </div>
                        <div class="toss t1">
                            <div class="text_title">Node.js</div>
                            <div class="text_1">
                                <ul>
                                    <li>대전 지역</li>
                                    <li>1,208건</li>
                                </ul>
                            </div>
                        </div>
                        <div class="naver t1">
                            <div class="text_title">NAVER</div>
                            <div class="text_1">
                                <ul>
                                    <li>Java : 18명</li>
                                    <li>node.js : 3명</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer dp">
            <div class="main_box">
                <div class="main">
                    <div class="title">감사합니다.</div>
                    <div class="text">1팀 : 김기원 & 김민정</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
