<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border-radius: 10px;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            background: #EFEFEF;
            text-align: center;
        }
        h3{
            padding-top: 30px;  
            text-align: center;
            font-weight: bold;
        }
        input{
            border: 1px solid black;
            border-radius: 5px;
            width: 80%;
            height: 30px;
            margin: 8px;
        }
        #bt{
            border: none;
            background: #0D6EFD;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }

        #bt:hover{
            width: 65px;
            height: 20px;
            background: white;
            color: #0D6EFD;
            transition: 5s;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="main">
        <h3>설문 조사</h3>
        <input type="text" placeholder="이름 입력..."><br>
        <input type="text" placeholder="취미 입력..."><br>
        <input type="text" placeholder="거주 지역 입력..."><br>
        <input id="bt" type="button" value="작성 완료">
    </div>
</body>
</html>
