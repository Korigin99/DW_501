<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="0819-1.css">
    <title>빽다방</title>
</head>
<body>
    <div id="main">
        <div class="div_box">
            <h1>빽다방 메뉴</h1>
        </div>
        <div class="div_box">
            <select>
                <option selected disabled>메뉴를 선택해주세요.</option>
                <option value="">아메리카노</option>
                <option value="">카페라떼</option>
                <option value="">바닐라라떼</option>
            </select>
        </div>
        <div class="div_box">
            ICED : <input type="radio" name="temp">
            HOT : <input type="radio" name="temp">
        </div>
        <div class="div_box">
            L size : <input type="radio" name="size">
            M size : <input type="radio" name="size">
        </div>
        <div class="div_box">
            <input type="number" placeholder="수량을 입력해주세요">
        </div>
        <div class="div_box">
            <textarea placeholder="추가 사항이 있으면 적어주세요" cols="30" rows="10"></textarea>
        </div>
        <div class="div_box">
            <input type="button" value="주문완료">
        </div>
    </div>   
</body>
</html>
