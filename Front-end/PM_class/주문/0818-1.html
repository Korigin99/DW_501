<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
    <div id="main">
        <h2>빽다방 메뉴</h2>
        <div class="div_box">
            <select id="select_1">
                <option selected disabled>메뉴를 선택해주세요</option>
                <option >아메리카노</option>
                <option >카페라떼</option>
                <option >바닐라라떼</option>
            </select>
        </div>
        <div class=div_box>
            ICED : <input type="radio" name="temp">
            HOT : <input type="radio" name="temp">
        </div>
        <div class="div_box">
            L size : <input type="radio" name="size">
            M size : <input type="radio" name="size">
        </div>
        <div  class="div_box">
            <input type="number" placeholder="수량을 입력해주세요" min="0" max="10">
        </div>
        <div class="div_box">
            <textarea cols="30" rows="10" placeholder="추가사항이 있으면 적어주세요."></textarea>
        </div>
        <div class="div_box">
        <button>주문 완료</button>
        </div>
    </div>
