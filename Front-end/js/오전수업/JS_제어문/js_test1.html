<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #input_wrap {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        #input_wrap input {
            height: 40px;
            font-size: 1.7rem;
        }
    </style>
</head>

<body>
    <div id="input_wrap">
        <input type="text" id="number1" placeholder="정수입력">
        <input type="text" id="number2" placeholder="정수입력">
        <input type="button" onclick="execute()" value="입력">
    </div>
    <hr />
    <div id="result">

    </div>
</body>
<script>

    function execute() {
        var res = document.getElementById("result");
        var n1 = parseInt(document.getElementById("number1").value);
        // var n1 = document.querySelector("#number2");
        var n2 = parseInt(document.getElementById("number2").value);
        if (n1 > n2) {
            res.innerHTML = "<h2>n1 : "+n1+"</h2>";
        } else if (n1 == n2) {
            res.innerHTML = "똑같음";
        } else {
            res.innerHTML = "<h2>n2 : "+n2+"</h2>";
        }
    }
</script>

</html>
