<body>
</body>
<script>

    var star ='';
    for (var i = 0; i <= 5; i++) {
        for (var j = 4; j >= i; j--) {
            // 방법 1. html 출력
            document.write("*");
            // 방법 2. console.log 출력
            star += '*';
        }
        // 방법 1. html 출력
        document.write("<br>");
        // 방법 2. console.log 출력
        console.log(star);
        star = '';
    }
</script>

</html>
