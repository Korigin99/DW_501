<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="userId" type="text" placeholder="아이디 입력">
    <input id="userPw1" type="password" placeholder="비밀번호 입력">
    <input id="userPw2" type="password" placeholder="비밀번호 확인">
    <input id="userEmail" type="email" placeholder="이메일 입력">
    <button onclick="doJoin()">회원 가입</button>
</body>
<script>
    function doJoin(){

        var data = document.getElementById('userId').value;
        var pw1 = document.getElementById('userPw1').value;
        var pw2 = document.getElementById('userPw2').value;
        var email = document.getElementById('userEmail').value;

        if(data == ''){
            alert("고객님 아이디를 입력해주세요.");
            document.getElementById('userId').focus();
            return false;
        }

        if(pw1 == '' || pw2 == ''){
            alert("고객님 비밀번호를 입력해주세요.");
            document.getElementById('userPw1').focus();
            return false;
        }

        if(pw1.length<6){
            console.log('비밀번호는 6자리 이상 입력해야 합니다.');
            document.getElementById('userPw1').focus();
            return false;
        }
        if(pw1 != pw2){
            console.log('비밀번호 불일치');
            document.getElementById('userPw1').focus();
            return false;
        }else{
            console.log('비밀번호 일치');
        }

        if(email == ''){
            alert("고객님 이메일을 입력해주세요.");
            document.getElementById('userEmail').focus();
            return false;
        }

        alert('회원가입 완료')
    }
</script>
</html>
