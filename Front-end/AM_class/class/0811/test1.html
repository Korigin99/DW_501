<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나는 html</title>
</head>
<body>

    html5로 제작했습니다. <br>
    html5는 html4보다 기능적으로 향상되었습니다. <br>
    html은 태그로 표현해야합니다. <br>
    br태그는 break의 줄임말로 해당 라인의 끝맺음을 의미한다. <br>
    <strong> 강조 strong </strong> <br>
    <b> 강조 b </b> <br>
    <p> p 태그는 단락을 나타낸다. paragraph의 줄임말  </p> <br>
    <pre> pre 태그입니다. </pre>
    <font size="4" color="green" face="궁서"> 나는 font태그이고 
        <font size='5' color='#FF6C6C'>빨간색</font>
        <font size='2' color='#DBC000'>노란색</font>
    </font>
    
</body>
</html>
