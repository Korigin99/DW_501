<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" placeholder="고구마의 수량을 입력해주세요" style="width: 200px;" id="quan">
    <button onclick="doClick()">입력</button>
    <div class="result"></div>
</body>
<script>

    var sweet_kg = new Array();
    var sweet_quan = new Array();

    function doClick() {
        var quan = document.querySelector("#quan");
        var num = parseInt(quan.value);
        sweet_quan.push(num);

        let kg = (num * 200) / 1000;
        sweet_kg.push(kg);

        var res = document.querySelector(".result");
        var out = "";
        for (var i = 0; i < sweet_quan.length; i++) {
            out += (i + 1) + "번째 고구마 상자" + sweet_kg[i] + "kg (" + sweet_quan[i] + "개) <br>";
        }
        res.innerHTML = out;
    }
</script>

</html>
