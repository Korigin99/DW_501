    function make() {
        var row = document.getElementById("row").value;
        var col = document.getElementById("col").value;
        var res = document.getElementById("result1");
        var out = "";
        var i = 1;
        out += "<table>";
        while (i <= row) {
            out += "<tr>";
            var k=1;
            while (k <= col) {
                out += "<td>" + k + "</td>";
                k++;
            }
            out += "</tr>";
            i++;
        }
        out += "</table>";
    res.innerHTML = out;
    }
