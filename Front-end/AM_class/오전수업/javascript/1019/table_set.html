<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table_set.html</title>
  <style>
    input{
      width: 170px;
    }
    label{width: 50px; display: inline-block;}
  </style>
</head>
<body>
  <div class="container">
  <div class="input">
    <label for="col">행</label>
    <input type="number" id="col">
    <label for="row">열</label>
    <input type="number" id="row">
    <br>
    <label for="width">너비</label>
    <input type="number" id="width">
    <label for="height">높이</label>
    <input type="number" id="height">
  </div>
  <div class="bt">
    <button onclick="tableSet()">태이블 생성</button>
  </div>
</div>
</body>
<script>
  function tableSet(){
    var row = document.getElementById("row").value;
    var col = document.getElementById("col").value;
    var wd = document.getElementById("width").value;
    var hg = document.getElementById("height").value;
    
    var draw = opener.document.getElementById("draw");
    var out = "<table border=1>"
    for(var i=0; i<col; i++){
      out+= "<tr>";
      for(var j=0; j<row; j++){
        out+= "<td width="+wd +" height="+hg+"></td>";
      }
      out += "</tr>";
    }
    out += "</table>";

    draw.innerHTML = out;
  }
</script>
</html>
