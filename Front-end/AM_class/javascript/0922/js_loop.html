    // 1. 비밀번호는 총 4자리 숫자 2. 비밀번호 각 자리는 1~9 중 하나 3. 비밀번호에 중복은 없다. 
    var password = [];
    var pw_sum = 0;


    for (var p1 = 1; p1 <= 9; p1++) {
        password[0] = p1;
        for (var p2 = 1; p2 <= 9; p2++) {
            if (p1 != p2) {
                password[1] = p2;
                for (var p3 = 1; p3 <= 9; p3++) {
                    if (p1 - p3 == 7) {
                        password[2] = p3;
                        for (var p4 = 1; p4 <= 9; p4++) {
                            if (p2 < p4 && p4 != p2 && p4 != p3 && p4 != p1) {
                                password[3] = p4; 
                                pw_sum = ((p1 * 1000) + (p2 * 100) + (p3 * 10) + p4) + ((p4 * 1000) + (p3 * 100) + (p2 * 10) + p1);
                                if (pw_sum == 16566) {
                                    document.write(password + "<br>");
                                    break;
                                }
                            }
                        }
                    }
                }
            }
        }
    }
    for (var a = 1; a <= 9; a++) {
        for (var b = 1; b <= 9; b++) {
            for (var c = 1; c <= 9; c++) {
                for (var d = 1; d <= 9; d++) {
                    if (a != b && a != c && a != d && b != c && b != d && c != d) {
                        if (a == c + 7) {
