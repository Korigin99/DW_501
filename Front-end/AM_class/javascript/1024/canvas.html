  <title>Document</title>

<body>
  <canvas id="canvas" width="1000" height="1000"></canvas>
</body>
<script>

  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext('2d');

  // 굴뚝
  ctx.fillStyle = "rgb(153,56,0)";
  ctx.fillRect(100,100,30,70);
  
  //지붕
  ctx.beginPath(); // 선시작
  ctx.moveTo(265,50);
  ctx.lineTo(470,180);
  ctx.lineTo(70,180);
  ctx.fillStyle = 'rgb(50,100,50)'
  ctx.fill();
  ctx.closePath();

  

  // 집
  ctx.fillStyle = 'rgb(229,216,92)';
  ctx.fillRect(70,180, 400,300);

  //연기

  ctx.beginPath(); // 선 시작
  ctx.arc(110,75,15,0,2*Math.PI,true);
  ctx.moveTo(1,1);
  ctx.arc(90,45,10,0,2*Math.PI,true);
  ctx.moveTo(1,1);
  ctx.arc(70,25,5,0,2*Math.PI,true);
