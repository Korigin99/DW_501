<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0823-1</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            width:1000px;
            height: 400px;
            background: #ccc;
            margin: 120px auto;
            display: flex;
        }

        .col{
            height: 100%;
            color:#fff;
            padding: 25px;
            flex: 1;
            position: relative;
            transition: 0.7s;
        }

        .col:nth-child(1){
            background: #283491;
        }

        .col:nth-child(2){
            background: #f18684;
        }
        
        .col:nth-child(3){
            background: #6ee2f1;
        }

        h2{
            text-align: center;
            font-size: 22px;
            font-weight: 600;
        }

        .caption{
            width: 230px;
            font-size: 12px;
            margin-top: 28px;
            display: none;
        }

        .caption button{
            border: 1px solid #fff;
            border-radius: 30px;
            outline: none;
            padding: 8px 18px;
            background: transparent;
            margin-top: 20px;
            cursor: pointer;
            font-size: 12px;
            color: white;
        }

        .col img{
            width: 200px;
            position: absolute;
            /* position: absolute는 부모 태그를 기준으로 위치를 변경함 */
            right: 0;
            bottom: 0;
        }

        .col:hover .caption{
            display: block;
        }

        .col:hover{
            flex-grow: 2.5;
        }

        .col:hover h2{
            text-align: left;
            
        }

        @media (min-width: 400px) and (max-width: 1000px) {
            .container{
                display: flex;
                flex-direction: column;
                width: 100%;
            }
            .col{
                width: 100%;
            }
            .col img{
                display: none;
            }

            .col:hover img{
                display: block;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col">
            <h2>크로스핏</h2>
            <div class="caption">
                <p>크로스핏은 정신과 체력 써움이다.</p>
                <button>Know More</button>
            </div>
            <img src="img1.png">
        </div>
        <div class="col">
            <h2>웨이트</h2>
            <div class="caption">
                <p>웨이트는 누구나 쉽게 접근할 수 있습니다!!</p>
                <button>Know More</button>
            </div>
            <img src="img2.png">
        </div>
        <div class="col">
            <h2>요가</h2>
            <div class="caption">
                <p>요가는 정신력과 유연성을 향상 시켜준다.</p>
                <button>Know More</button>
            </div>
            <img src="img3.png">
        </div>
    </div>
</body>
</html>
