<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>
<body>
  <h1>첫번째 윈도우</h1>
  <input type="text" name="name" id="name" placeholder="이름">

  <button onclick="new_window()">전송</button>
  
  <input type="text" id="age">
</body>
<script>
  function new_window(){
    // alert(screen.height);
    var Mwidth = screen.width;
    var Mheight = screen.hegiht;

    var width = 500, height = 500;
    var left = Mwidth/2 - width/2;
    var top = Mheight/2 - height/2;
    var url = "child.html";
    var win_name = "";
    var option = "width="+width+", height="+height+",left="+left+", top="+top;
    var child = window.open(url,win_name,option);
    // child 변수에 새 윈도우의 핸들값 저장
    var name = document.getAnimations("name").value
    child.document.getElementById("name_view").innerHTML = name;
    /* 
      window_name의 이름이 같으면 같은 창을 반복해서 띄워 주고, 이름이 다르면 새 창을 열어준다.
      _self : 현재 페이지를 바꿔준다.
    */
  }
</script>
</html>
