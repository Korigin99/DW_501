<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" width="1000" height="1000"></canvas>
</body>
<script>
  // if(window.HTMLCanvasElement) alert("지원");

  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext('2d');

  ctx.fillStyle = "rgb(100,200,200)";
  ctx.fillRect(10, 10, 50, 50);

  ctx.fillStyle = "rgb(200,0,0)";
  ctx.fillRect(100,100,100,50);

  ctx.strokeStyle = 'rgb(50,200,100)';
  ctx.strokeRect(100,120,70,200);

  ctx.beginPath(); // 선시작
  ctx.moveTo(50,50); // 시작 점
  ctx.lineTo(200,200);
  ctx.strokeStyle = 'rgb(0,0,50)';
  ctx.moveTo(200,200);
  ctx.lineTo(150,50);
  ctx.strokeStyle = 'rgb(50,100,50)';
  ctx.closePath();

  ctx.moveTo(300,300);
  ctx.lineTo(400,300);
  ctx.lineTo(350,400);
  ctx.lineTo(300,300);
  
  ctx.stroke();


</script>

</html>
