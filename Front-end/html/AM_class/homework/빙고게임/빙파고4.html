<style>
    .container {
        margin: 100px auto;
        width: 1800px;
        height: auto;
        display: flex;
        flex-direction: column;
        border: 1px solid black;
    }

    .title_wrap {
        width: 100%;
        height: 100px;
        border-bottom: 1px solid black;
    }

    .title {
        margin: 0 auto;
        width: 40%;
        height: 100px;
        line-height: 100px;
        font-size: 30px;
        font-weight: 800;
        text-align: center;
    }

    .game_wrap {
        width: 100%;
        height: 700px;
        display: flex;
    }

    .user_wrap,
    .com_wrap {
        flex-basis: 41%;
        height: 90%;
        padding: 2%;
    }

    .result_wrap {
        flex-basis: 15%;
        height: 100%;
        position: relative;
    }

    button {
        width: 200px;
        height: 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        border: 1px solid black;
        border-radius: 10px;
        cursor: pointer;
    }

    button:active {
        border: 1px solid red;
        color: red;
    }

    .user_bingo,
    .com_bingo {
        width: 99.5%;
        height: 99.5%;
        border: 2px solid black;
    }

    .bingo_boxR {
        width: 100%;
        height: 20%;
        display: flex;
    }

    .bingo_box {
        text-align: center;
        width: 20%;
        height: 100%;
        border: 1px solid black;
        line-height: 110px;
        position: relative;
        font-size: 25px;
        font-weight: 600;
    }

    .user_bingo .bingo_box:hover {
        color: red;
        cursor: pointer;
    }

    .bingo_box input {
        position: absolute;
        width: 100px;
        height: 50px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>

<script>
    var userDiv = [];
    var userNum = [];
    var userInput = [];
    var comNum = [];
    var comDiv = [];

    var flag = 1;
    var comFlag = 5;
    var uNum;
    var udiv;
    var uDiv;
    var randomNum = [];

    let row = 5;
    let column = 5;
    let userCheck = Array.from(Array(row), () => Array(column).fill(0));
    let comCheck = Array.from(Array(row), () => Array(column).fill(0));

    var ux = 0;
    var uy = 0;
    var cx = 0;
    var cy = 0;
    var userWin = "userWin";
    var comWin = "comWin";
    var breakNum = 0;
    var temp = 0;
    var temp2 = 1;
    var colJ = 0;
    var colI = 0;
    var colTemp = 0;
    var colTemp2 = 1;
    var gameEnd = 0;

    var comDiv2 = new Array(5);
    for (var i = 0; i < comDiv2.length; i++) {
        comDiv2[i] = new Array(5);
    }

    for (var i = 0; i < 5; i++) {
        for (var j = 0; j < 5; j++) {
            userCheck[i][j] = false;
            comCheck[i][j] = false;
        }
    }

    // 유저와 컴퓨터에 빙고 값 삽입 중복제거, 데이터 넘김;
    function userSave() {
        if (flag == 2) {
            restart();
        }
        randomN();
    }
    // 유저가 빙고 클릭시 일어나는 이벤트
    function bingoClick(uName) {
        if (flag == 1) {
            alert("저장을 먼저 해주세요!");
            return false;
        }
        if (flag == 2) {
            alert("게임이 종료되었습니다! 시작버튼을 다시 눌러주세요!");
            return false;
        }
        if (comFlag == 0) {
            comFlag = 1;
            uNum = uName.value;
            udiv = uName.id;
            uDiv = document.getElementById(udiv);
            uDiv.style.background = "gray";
            uDiv.style.color = "white";
            for (var i = 0; i < 25; i++) {
                if (uNum == userDiv[i].value) {
                    ux = parseInt(i / 5);
                    uy = i % 5;
                    userCheck[ux][uy] = true;
                    break;
                }
            }
            for (var i = 0; i < comDiv2.length; i++) {
                for (var j = 0; j < comDiv2.length; j++) {
                    if (uNum == comDiv2[i][j].value) {
                        comDiv2[i][j].style.background = "gray";
                        comDiv2[i][j].style.color = "white";
                        // console.log(cx + " " + cy);
                        comCheck[i][j] = true;
                        console.log(comCheck);
                        breakNum = 1;
                        break;
                    }
                }
            }
            bingoCheck(comCheck, comWin);
            bingoCheck(userCheck, userWin);
            setTimeout(comTurn, 300);
        } else {
            alert("컴퓨터 차례입니다. 기다려라!");
        }
    }


    // 컴퓨터 AI
    function comTurn() {
        if(gameEnd == 0){
            if (comFlag == 1) {
            comFlag = 0;
            var comRan1 = Math.floor(Math.random() * 4);
            var comRan2 = Math.floor(Math.random() * 4);
            if ((temp2 == temp) || (colTemp2 == colTemp)) {
                for (var rowRan = 0; rowRan < 5; rowRan++) {
                    for (var colRan = 0; colRan < 5; colRan++) {
                        if (((rowRan == temp2) && (colJ != colRan)) && comCheck[rowRan][colRan] != true) {
                            comDiv2[temp2][colRan].style.background = "gray";
                            comDiv2[temp2][colRan].style.color = "white";
                            comCheck[temp2][colRan] = true;
                            console.log("hi");
                            console.log(comCheck);
                            for (var k = 0; k < 25; k++) {
                                if (comDiv2[temp2][colRan].value == userDiv[k].value) {
                                    userDiv[k].style.background = "gray";
                                    userDiv[k].style.color = "white";
                                    console.log("k값:" + k);
                                    ux = parseInt(k / 5);
                                    uy = k % 5;
                                    userCheck[ux][uy] = true;
                                    console.log("컴퓨터 랜덤 들림");
                                    break;
                                }
                            }
                            break;
                        }

                    }
                }
            }
            if ((temp2 != temp)) {
                for (var i = 0; i < 5; i++) {
                    for (var j = 0; j < 5; j++) {
                        if (comCheck[i][j] == true) {
                            temp = i;
                            temp2 = temp;
                            colJ = j;
                            for (var rowRan = 0; rowRan < 5; rowRan++) {
                                for (var colRan = 0; colRan < 5; colRan++) {
                                    // 가로
                                    if (((rowRan == temp) && (j != colRan)) && comCheck[rowRan][colRan] != true) {
                                        comDiv2[rowRan][colRan].style.background = "gray";
                                        comDiv2[rowRan][colRan].style.color = "white";
                                        comCheck[rowRan][colRan] = true;
                                        for (var k = 0; k < 25; k++) {
                                            if (comDiv2[rowRan][colRan].value == userDiv[k].value) {
                                                userDiv[k].style.background = "gray";
                                                userDiv[k].style.color = "white";
                                                console.log("k값:" + k);
                                                ux = parseInt(k / 5);
                                                uy = k % 5;
                                                userCheck[ux][uy] = true;
                                                console.log("컴퓨터 랜덤 들림");
                                                break;
                                            }
                                        }
                                        break;
                                    }
                                }
                            }
                            break;
                        }
                    }
                }
            }
            else if ((colTemp2 != colTemp)) {
                for (var i = 0; i < 5; i++) {
                    for (var j = 0; j < 5; j++) {
                        if (comCheck[i][j] == true) {
                            colTemp = j;
                            colTemp2 = colTemp;
                            colI = i;
                            for (var rowRan = 0; rowRan < 5; rowRan++) {
                                for (var colRan = 0; colRan < 5; colRan++) {
                                    if((rowRan != i)&&(colRan==colTemp2) && comCheck[rowRan][colRan] != true){
                                        comDiv2[rowRan][colRan].style.background = "gray";
                                        comDiv2[rowRan][colRan].style.color = "white";
                                        comDiv2[rowRan][colRan] = true;
                                        for (var k = 0; k < 25; k++) {
                                            if (comDiv2[rowRan][colRan].value == userDiv[k].value) {
                                                userDiv[k].style.background = "gray";
                                                userDiv[k].style.color = "white";
                                                console.log("k값:" + k);
                                                ux = parseInt(k / 5);
                                                uy = k % 5;
                                                userCheck[ux][uy] = true;
                                                console.log("컴퓨터 랜덤 들림");
                                                break;
                                            }
                                        }
                                        break;
                                    }
                                }
                            }
                            break;
                        }
                    }
                }
            }
            if (breakNum == 0) {
                            for (var x = 0; x < comDiv2.length; x++) {
                                for (var y = 0; y < comDiv2.length; x++) {
                                    comDiv2[comRan1][comRan2].style.background = "gray";
                                    comDiv2[comRan1][comRan2].style.color = "white";
                                    comCheck[comRan1][comRan2] = true;
                                    console.log(comCheck);
                                    for (var k = 0; k < 25; k++) {
                                        if (comDiv2[comRan1][comRan2].value == userDiv[k].value) {
                                            userDiv[k].style.background = "gray";
                                            userDiv[k].style.color = "white";
                                            console.log("k값:" + k);
                                            ux = parseInt(k / 5);
                                            uy = k % 5;
                                            userCheck[ux][uy] = true;
                                            console.log("컴퓨터 랜덤 들림");
                                            break;
                                        }
                                    }
                                }
                            }
                            breakNum = 1;
                        }

        }
        bingoCheck(comCheck, comWin);
        bingoCheck(userCheck, userWin);
        }
    }
    function bingoCheck(nameCheck, name2) {
        // 가로 범위
        if (gameEnd == 0) {
            for (var i = 0; i < 5; i++) {
                // 가로
                if ((nameCheck[i][0] && nameCheck[i][1] && nameCheck[i][2] && nameCheck[i][3] && nameCheck[i][4]) == true) {
                    if (name2 == "userWin") {
                        alert("원빙고! 유저승!!! 게임 종료");
                        flag = 2;
                        gameEnd = 1;
                        break;
                    }
                    if (name2 == "comWin") {
                        alert("원빙고! 컴퓨터승!!! 게임 종료");
                        flag = 2;
                        gameEnd = 1;
                        break;
                    }
                }
                // 세로
                if ((nameCheck[0][i] && nameCheck[1][i] && nameCheck[2][i] && nameCheck[3][i] && nameCheck[4][i]) == true) {
                    if (name2 == "userWin") {
                        alert("원빙고! 유저승!!! 게임 종료");
                        flag = 2;
                        gameEnd = 1;
                        break;
                    }
                    if (name2 == "comWin") {
                        alert("원빙고! 컴퓨터승!!! 게임 종료");
                        flag = 2;
                        gameEnd = 1;
                        break;
                    }
                }
                // 대각선 위에서 아래
                if ((nameCheck[0][0] && nameCheck[1][1] && nameCheck[2][2] && nameCheck[3][3] && nameCheck[4][4]) == true) {
                    if (name2 == "userWin") {
                        alert("원빙고! 유저승!!! 게임 종료");
                        flag = 2;
                        gameEnd = 1;
                        break;
                    }
                    if (name2 == "comWin") {
                        alert("원빙고! 컴퓨터승!!! 게임 종료");
                        flag = 2;
                        gameEnd = 1;
                        break;
                    }
                }
                // 대각선 아래에서 위
                if ((nameCheck[0][4] && nameCheck[1][3] && nameCheck[2][2] && nameCheck[3][1] && nameCheck[4][0]) == true) {
                    if (name2 == "userWin") {
                        alert("원빙고! 유저승!!! 게임 종료");
                        flag = 2;
                        gameEnd = 1;
                        break;
                    }
                    if (name2 == "comWin") {
                        alert("원빙고! 컴퓨터승!!! 게임 종료");
                        flag = 2;
                        gameEnd = 1;
                        break;
                    }
                }
            }
        } else {
            alert("다시하기 버튼을 눌러주세요!");
            return false;
        }
    }
    // 초기화
    function restart() {
        gameEnd = 0;
        alert("게임을 다시 시작합니다.");
        for (var i = 0; i < 25; i++) {
            userDiv[i].style.background = "white";
            userDiv[i].style.color = "black";
        }
        for(var i=0; i<5;i++){
            for(var j=0; j<5; j++){
                comDiv2[i][j].style.background = "white";
                comDiv2[i][j].style.color = "black";
            }
        }
        userDiv = [];
        userNum = [];
        userInput = [];
        comNum = [];
        comDiv = [];
        randomNum = [];
        row = 5;
        column = 5;
        userCheck = Array.from(Array(row), () => Array(column).fill(0));
        comCheck = Array.from(Array(row), () => Array(column).fill(0));
        ux = 0;
        uy = 0;
        cx = 0;
        cy = 0;
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < 5; j++) {
                userCheck[i][j] = false;
                comCheck[i][j] = false;
            }
        }
        flag = 1;
    }

    function randomN() {
        if (flag == 1) {
            while (comNum.length < 25) {
                var n = parseInt(Math.random() * 25) + 1;
                if (comNum.indexOf(n) < 0) {
                    comNum.push(n);
                }
            }
            while (userNum.length < 25) {
                var n = parseInt(Math.random() * 25) + 1;
                if (userNum.indexOf(n) < 0) {
                    userNum.push(n);
                }
            }
            while (randomNum.length < 25) {
                var n = parseInt(Math.random() * 25);
                if (randomNum.indexOf(n) < 0) {
                    randomNum.push(n);

                }
            }

            for (var i = 0; i < 25; i++) {
                // comDiv[i] = document.getElementById("comCol" + (i + 1));
                userDiv[i] = document.getElementById("userCol" + (i + 1));
            }
            var colNum = 0;
            for (var i = 0; i < 5; i++) {
                for (var j = 0; j < 5; j++) {

                    comDiv2[i][j] = document.getElementById("comCol" + (++colNum));
                }
            }
            // console.log(comDiv2);

            for (var i = 0; i < userDiv.length; i++) {
                // comDiv[i].value = comNum[i];
                // comDiv[i].innerHTML = comNum[i];
                userDiv[i].value = userNum[i];
                userDiv[i].innerHTML = userNum[i];
            }
            var cN = 0;
            var cN2 = 0;
            for (var i = 0; i < comDiv2.length; i++) {
                for (var j = 0; j < comDiv2.length; j++) {
                    comDiv2[i][j].value = comNum[cN++];
                    comDiv2[i][j].innerHTML = comNum[cN2++];
                }
            }
            flag = 0;
            comFlag = 0;
        } else {
            alert("한 번만 누르세요");
            return false;
        }
    }
