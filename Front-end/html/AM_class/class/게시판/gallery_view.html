<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> gallery_view.html </title>
    <link rel="stylesheet" href="gallery_view.css">
</head>
<body>
    <div id="view_box">
        <div id="view_wrap">
            <div id="title">
                제목 : <b id="title_view"></b>
            </div>
            <div id="image">
                <img  id="image_view" src="">
            </div>
            <div id="bt">
                <a href="image_board.html">목록</a>
                <a href="">수정</a>
                <a href="">삭제</a>
            </div>
        </div>
    </div>
</body>
<script>

    var url = location.href;
    var params = url.split('?')[1];
    params = params.split('&');
    var img_name = params[0].split('=')[1];
    var img_type = params[1].split('=')[1];
    var img_title = params[2].split('=')[1];

    img_title=decodeURI(img_title);

    /* alert(img_name);
    alert(img_type);
    alert(img_title); */
    
    // document - html 문서
    // document.getElementById('title_view');
    var tview = document.querySelector("#title_view");
    tview.innerHTML=img_title;
    //innerHTML : 태그 안 쪽에 적용된다.
    // src, id, href, value, name -> 속성 (attribute)

    var img = document.querySelector('#image_view');
    img.setAttribute("src", img_name+"."+img_type);
    
</script>
</html>
