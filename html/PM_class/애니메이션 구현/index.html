<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url(background.png);
            background-position: center;
            background-size: cover;
            padding: 0 8%;
        }

        .logo {
            width: 273px;
            height: 83px;
            position: absolute;
            cursor: pointer;
            left: 30px;
            top: 30px;
        }

        .content {
            position: absolute;
            top: 50%;
            color: #fff;
            transform: translateY(-50%);
        }

        .content h1 {
            font-size: 64px;
            font-weight: 600;
        }

        .content h1 span {
            color: #ff3753;
        }

        .time {
            display: flex;
        }

        .time div {
            flex-basis: 100px;
        }

        .time div p {
            font-size: 60px;
            margin-bottom: -12px;
            margin-right: 20px;
        }

        .rocket {
            /* absolute는 부모태그 position이 relative라면 
            부모태그 기준으로 자식태그를 이동시킬 수 있다. */
            position: absolute;
            bottom: 0;
            right: 15%;
            /* 
                animation : 이름 시간 방향 반복
            */
            animation: rocket 1s linear infinite;
        }

        /* @ : 어노테이션 */
        @keyframes rocket {
            0% {
                bottom: 0;
                opacity: 0;
            }

            100% {
                bottom: 105%;
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- 로고 -->
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <!-- 내용 -->
        <div class="content">
            <p>hello world 환영합니다.</p>
            <h1>Wr're <span>Launching</span> Soon</h1>
            <div class="time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
        <!-- 애니메이션 이미지 -->
        <img class="rocket" src="rocket.png" alt="">
    </div>

</body>
<script>
    var endDay = new Date('February 06, 2023 00:00:00'); // 2023년 2월 6일 날짜 가져오기
    setInterval(function () {
        var nowDay = new Date().getTime(); // 현재 시각 불러오기
        // console.log(nowDay);
        var diff = endDay - nowDay;
        var days = Math.floor(diff / (1000 * 60 * 60 * 24)); //Math.floor : 소수 내림
        var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((diff % (1000 * 60)) / (1000));

        document.getElementById('days').innerHTML = days;
        document.getElementById('hours').innerHTML = hours;
        document.getElementById('minutes').innerHTML = minutes;
        document.getElementById('seconds').innerHTML = seconds;
    }, 1000); // setInterval() : 무한으로 실행시켜주는 자바스크립트 내장 함수
</script>

</html>
