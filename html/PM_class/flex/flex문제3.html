<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header{
            flex-basis: 20%;
            background: blue;
        }
        .center{
            flex-basis: 60%;
            background: violet;
            display: flex;
            justify-content: space-between;
        }
        .footer{
            flex-basis: 20%;
            background: red;
        }

        .nav{ background: lightgoldenrodyellow; flex-basis: 15%; border: 1px solid black;}
        .section{
            background: lightcoral;
            flex-basis: 60%;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 40px;
        }
        .aside{
            background: lightblue;
            flex-basis: 15%;
            border: 1px solid black;
        }

        .article{
            width: 100%;
            background: green;
            flex-basis: 30%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>headr영역</h1></div>
        <div class="center">
            <div class="nav">네비게이션 영역</div>
            <div class="section">콘텐츠 영역
                <div class="article">article 영역</div>
                <div class="article">article 영역</div>
            </div>
            <div class="aside">사이드바 영역  </div>
        </div>
        <div class="footer"><h1>footer 영역</h1></div>
    </div>
</body>
</html>
