<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나케어</title>
    <link rel="stylesheet" href="0831.css">
</head>
<body>
    <div id="mask">
        <div id="header_wrap">
            <div class="logo"> <!--로고-->
                <img src="logo.png" alt="">
            </div>
            <div class="menu_bar"> <!--메뉴바-->
                <ul>
                    <li>보험상품</li>
                    <li>헬스케어</li>
                    <li>미션기록</li>
                    <li>마이페이지</li>
                </ul>
            </div>
            <div class="login">
                <ul>
                    <li>로그인</li>
                    <li>회원가입</li>
                </ul>
            </div>
        </div>
        <div id="section1">
            <div class="content1">
                <div class="img_box">
                    <img src="main_img.jpg" alt="">
                </div>
                <div class="content1_menu">
                    <div class="cmenu cmenu1">
                        <div class="cm cm1"><img src="my_care.png" alt=""></div>
                        <div class="cm_name">MY 헬스케어</div>
                    </div>
                <div class="cmenu cmenu2">
                    <div class="cm cm2"><img src="record.png" alt=""></div>
                    <div class="cm_name ">미션 기록</div>
                </div>
            </div>
        </div>
        <div id="section2">
            <div class="content2">
                <div class="title">보험 카테고리</div>
                <div class="content2_menu">
                    <div class="content2_box">
                        <div class="box_img"><img src="자동차.png" alt=""></div>
                        <div class="box_title">자동차 보험</div>
                    </div>
                    <div class="content2_box">
                        <div class="box_img"><img src="청진기.png" alt=""></div>
                        <div class="box_title">실손의료보험</div>
                    </div>
                    <div class="content2_box">
                        <div class="box_img"><img src="여행자.png" alt=""></div>
                        <div class="box_title">여행자 보험</div>
                    </div>
                    <div class="content2_box">
                        <div class="box_img"><img src="어린이.png" alt=""></div>
                        <div class="box_title">어린이 태아보험</div>
                    </div>
                    <div class="content2_box">
                        <div class="box_img"><img src="병원.png" alt=""></div>
                        <div class="box_title">암보험</div>
                    </div>
                    <div class="content2_box">
                        <div class="box_img"><img src="서류.png" alt=""></div>
                        <div class="box_title">연금 보험</div>
                    </div>
                    <div class="content2_box">
                        <div class="box_img"><img src="서류.png" alt=""></div>
                        <div class="box_title">보장성보험</div>
                    </div>
                    <div class="content2_box">
                        <div class="box_img"><img src="서류.png" alt=""></div>
                        <div class="box_title">저축형 보험</div>
                    </div>
                    
                </div>
            </div>
        </div>
