<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
    <link rel="stylesheet" href="가위바위보.css">
</head>

<body onload="showImage()">
    <div id="mask">
        <div id="display_wrap">
            <div id="user_dp">
                <img src="" id="user_img">
            </div>
            <div id="com_dp">
                <img src="" id="com_img">
            </div>
        </div>
        <div id="ment_wrap">
            <div id="ment">가위바위보!</div>
            <div id="retry"><button id="start" onclick="start()">재시작</button></div>
        </div>
        <div id="ctrl_wrap">
            <div id="sci_bt" onclick="doClick(this)" class="bt">
                <img src="가위.png" alt="">
            </div>
            <div id="roc_bt" onclick="doClick(this)" class="bt">
                <img src="바위.png" alt="">
            </div>
            <div id="pap_bt" onclick="doClick(this)" class="bt">
                <img src="보.png" alt="">
            </div>
        </div>
    </div>
    
</body>
<script>
    var u_out = document.getElementById("user_img");
    var c_out = document.getElementById("com_img");
    var m_out = document.getElementById("ment");

    var imgArray = new Array();
    imgArray[0] = "가위.png";  //사진
    imgArray[1] = "바위.png"; //사진
    imgArray[2] = "보.png";    //사진
    var flag;

    function showImage() {
        var c_imgNum = Math.round(Math.random() * 2);
        var u_imgNum = Math.round(Math.random() * 2);
        c_out.src = imgArray[c_imgNum];
        u_out.src = imgArray[u_imgNum];
        flag = setTimeout(showImage,50);
    }

    function doClick(ch) {
        clearTimeout(flag);
        var com = Math.floor(Math.random() * 3) + 1;
        var user = ch.id;
        flag=1;
        // 가위
        if (user == "sci_bt") {
            u_out.src = "가위.png";
            if (com == 1) {
                m_out.innerHTML = "DRAW";
                c_out.src = "가위.png";
            } else if (com == 2) {
                m_out.innerHTML = "DEFEAT";
                c_out.src = "바위.png";
            } else {
                m_out.innerHTML = "WIN";
                c_out.src = "보.png"
            }
        }
        if (user == "roc_bt") {
            u_out.src = "바위.png";
            if (com == 1) {
                m_out.innerHTML = "WIN";
                c_out.src = "가위.png";
            } else if (com == 2) {
                m_out.innerHTML = "DRAW";
                c_out.src = "바위.png";
            } else {
                m_out.innerHTML = "DEFEAT";
                c_out.src = "보.png"
            }
        }
        if (user == "pap_bt") {
            u_out.src = "보.png";
            if (com == 1) {
                m_out.innerHTML = "DEFEAT";
                c_out.src = "가위.png";
            } else if (com == 2) {
                m_out.innerHTML = "WIN";
                c_out.src = "바위.png";
            } else {
                m_out.innerHTML = "DRAW";
                c_out.src = "보.png"
            }
        }
    }
    function start(){
        flag = setTimeout(showImage,100);
        m_out.innerHTML = "가위바위보!"
    }
</script>

</html>
